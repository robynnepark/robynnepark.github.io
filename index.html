  <!-- The above form looks like this -->
  <form>
    <div class="row">
      <div class="three columns" style="margin-left: 10%">
        <label for="EmailInput">Your email</label>
        <input class="u-full-width" type="email" placeholder="test@naver.com" id="exampleEmailInput">
      </div>
      <div class="six columns">
        <label for="exampleRecipientInput">Reason for contacting</label>
        <select class="u-full-width" id="exampleRecipientInput">
          <option value="Option 1">Questions</option>
          <option value="Option 2">Etc</option>
        </select>
      </div>
    </div>
    <div class="nine columns" style="margin-left: 10%">
    <label for="exampleMessage">Message</label>
    <textarea class="u-full-width" placeholder="Type your message here." id="exampleMessage"></textarea>
    <label class="example-send-yourself-copy">
      <input type="checkbox">
      <span class="label-body">Send a copy to yourself</span>
    </label>
    <input class="button-primary" type="submit" value="Submit">
    </div>
  </form>

  <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->
